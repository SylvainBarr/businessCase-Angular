<!-- Modal formulaire connexion-->

<div class="modal fade text-dark" id="Connexion-backdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="Connexion-backdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="Connexion-backdropLabel">Connectez-vous !</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="connexion-form" #loginForm="ngForm" (ngSubmit)="onSubmitAuthForm(loginForm)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               aria-describedby="emailHelp"
                               required
                               placeholder="xxx@exemple.com"
                               ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required
                               ngModel>
<!--                         <div id="emailHelp" class="form-text"><a href="#">Mot de passe oublié ?</a></div> -->
                    </div>
                    <button type="submit"
                            class="btn btn-outline-dark"
                            [disabled]="loginForm.invalid">Connexion</button>
                </form>
            </div>
        </div>
    </div>
</div>
